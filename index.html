<style>
    .subscribe-button {background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    }
    .subscribe-button:hover {
        opacity: 0.6;
    }
    .subscribe-button:active{
        opacity: 0.2;
        }

    .join-button{
        background-color: white;
        border-color: rgb(0, 69, 139);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 69, 139);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: backgroung-color 0.15s,
        color 0.15s;
    }
    .join-button:hover{
        background-color: rgb(0, 69, 139);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet{
        background-color: rgb(9, 162, 233);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }
    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .save{
        background-color: white;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(0, 88, 183);
        font-size: 17px;
        font-weight: bold;
        width: 80px;
        height: 40px;
        border: solid;
        border-radius: 21px;
        border-width: 1px;
        transition: background-color 0.15s,
        border-width 0.10s;
    }
    .save:hover{
        background-color: rgba(0, 60, 159, 0.10);
        border-width: 3px;
    }
.slay{
    margin: 10px;
    color: black;
    font-weight: bold;
    font-family: Lucida;
    font-size: 15px;
    width: 80;
    height: 35px;
    border-radius: 10px;
    border-color: magenta;
    background-image: url("./img/Lesbian_Pride_Flag_2019.svg.png");
    transition: box-shadow 0.15s;  
}
.slay:hover{
    box-shadow: 0px 5px 10px rgba(230, 0, 150, 0.30);
    font-size: 18px;
    color: rgb(255, 0, 200);
    -webkit-text-stroke: 1px black;
}
.slay:active{
    color: gold;
    -webkit-text-stroke: 0.5px rgb(255, 0, 102);
    border: solid;
    border-color: gold;
}
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet">Tweet</button>
<br><hr>
<button class="save">Save</button>
<button class="slay">SLAY</button>
